name: secrets-scan

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "Ветка/тэг/sha (checkout)"
        required: false
        default: "master"
      target_repo:
        description: "owner/repo для сканирования (если пусто — этот же репо)"
        required: false
      target_ref:
        description: "Ветка/тэг/sha целевого кода (если пусто — текущий ref)"
        required: false
      scanners_json:
        description: 'Список сканеров в JSON (например: ["gitleaks","semgrep"])'
        required: false
        default: '["gitleaks"]'

jobs:
  secrets:
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        scanner: ${{ fromJson(github.event.inputs.scanners_json || '["gitleaks"]') }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout выбранной ветки
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.target_repo || github.repository }}
          ref: ${{ github.event.inputs.target_ref || github.ref }}
          path: scan-src
          token: ${{ secrets.SCAN_REPO_TOKEN || github.token }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install gitleaks
        if: ${{ matrix.scanner == 'gitleaks' }}
        run: |
          GITLEAKS_VERSION=8.18.2
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz \
          | tar -xz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Install semgrep
        if: ${{ matrix.scanner == 'semgrep' }}
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: docker-compose up
        run: docker compose -f docker-compose.yml up -d --build
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

      - name: Run secrets scan
        run: bash scripts/ci/secrets_scan.sh
        env:
          ORCH_URL: http://localhost:8000
          SCANNER: ${{ matrix.scanner }}
          SCAN_DIR: scan-src
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

      - name: Upload SARIF to Code Scanning (gitleaks)
        if: ${{ matrix.scanner == 'gitleaks' && hashFiles('gitleaks.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks

      - name: Upload SARIF to Code Scanning (semgrep)
        if: ${{ matrix.scanner == 'semgrep' && hashFiles('semgrep.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-artifacts-${{ matrix.scanner }}
          path: |
            gitleaks.sarif
            semgrep.sarif
            analyze.json
            status.json
